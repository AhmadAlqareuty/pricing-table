<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan item1">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li> <img class="image" src="./image.png" height="15px" width="15px" alt="" > 10GB Storage</li>
          <li> <img class="image" src="./image.png" height="15px" width="15px" alt="" > 1 User</li>
          <li> <img class="image" src="./image2.png" height="15px" width="15px" alt="" > Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan item2">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li><img class="image" src="./image.png" height="15px" width="15px" alt="" > 50GB Storage</li>
          <li><img class="image" src="./image.png" height="15px" width="15px" alt="" > 5 Users</li>
          <li><img class="image" src="./image.png" height="15px" width="15px" alt="" > Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan item3">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li><img class="image" src="./image.png" height="15px" width="15px" alt="" > 100GB Storage</li>
          <li><img class="image" src="./image.png" height="15px" width="15px" alt="" > 10 Users</li>
          <li><img class="image" src="./image.png" height="15px" width="15px" alt="" > 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
